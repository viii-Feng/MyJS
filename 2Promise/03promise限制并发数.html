<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有8个图片资源的url，已经存储在数组urls中。urls类似于['https://image1.png', 'https://image2.png', ....]
        而且已经有一个函数function loadImg，输入一个url链接，返回一个Promise，该Promise在图片下载完成的时候resolve，下载失败则reject。
        但有一个要求，任何时刻同时下载的链接数量不可以超过3个。
        请写一段代码实现这个需求，要求尽可能快速地将所有图片下载完成。 -->
<script>

    
var urls = [
  "https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/AboutMe-painting1.png",
  "https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/AboutMe-painting2.png",
  "https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/AboutMe-painting3.png",
  "https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/AboutMe-painting4.png",
  "https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/AboutMe-painting5.png",
  "https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/bpmn6.png",
  "https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/bpmn7.png",
  "https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/bpmn8.png",
];
function loadImg(url) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = function() {
      console.log("一张图片加载完成");
      resolve(img);
    };
    img.onerror = function() {
        reject(new Error('Could not load image at' + url));
    };
    img.src = url;
  });
}
// 实现： promise需求池
function LimitedPromise (urls, handler, limit){
    let sequences = [].concat(urls) // 复制数组
    let promises = sequences.splice(0, limit).map((url, index) =>{
        return handler(url).then(() => {return index})
    })
    return sequences.reduce((pCollect, url) =>{
        return pCollect.then(()=>{
            return Promise.race(promises)
        }).then((fastestIndex) =>{ promises[fastestIndex] = handler(url).then(() => {return fastestIndex // 要继续将这个下标返回，以便下一次变量
        })}).catch(err=>{console.error(err)})}
    , Promise.resolve())
    .then(() => { // 最后用.all来调用
      return Promise.all(promises);
    });
}
LimitedPromise(urls, loadImg, 3) .then(res => {
    console.log("图片全部加载完毕");
    console.log(res);
  })
  .catch(err => {
    console.error(err);
  });
</script>
</body>
</html>
