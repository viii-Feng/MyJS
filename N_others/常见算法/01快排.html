<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      /*法一*/
      const quickSort = function (arr, l, r) {
        if (l >= r) return;
        let mid = arr[(l + (r - l)) / 2];
        let tmp;
        let i = l,
          j = r;
        while (i < j) {
          while (i < j && arr[j] >= mid) j--;
          while (i < j && arr[i] <= mid) i++;
          if (i < j) {
            tmp = arr[i];
            arr[i] = arr[j];
            arr[j] = tmp;
            i++;
            j--;
          }
        }
        arr[i] = mid;
        quickSort(arr, l, i - 1);
        quickSort(arr, i + 1, r);
      };
      /*法二*/
      const quickSort2 = function (arr) {
        if (arr.length <= 1) return arr;
        let midIndex = Math.floor(arr.length / 2);
        let mid = arr.splice(midIndex, 1)[0];
        let left = [];
        let right = [];
        for (let i of arr) {
          if (i < mid) {
            left.push(i);
          } else {
            right.push(i);
          }
        }
        return quickSort2(left).concat([mid], quickSort2(right));
      };
      let arr = [3, 1, 2, 5, 3, 4, 6];
      quickSort(arr, 0, arr.length - 1);
      alert(arr);
    </script>
  </body>
</html>
